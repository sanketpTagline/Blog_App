{% extends "base.html" %}

{% block title %} Comment on Blog Post {% endblock %}

{% block content  %}



<div class = "form-group container">
    <h1>Add Comment</h1>
    <br><br>
 
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary"> Add Comments</button>
        {% comment %} <button  class="btn btn-secondary"> Add Comments</button> {% endcomment %}
    </form>
</div>

{% endblock content  %}
