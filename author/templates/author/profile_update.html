{% extends "base.html" %}

{% block title %}Update{% endblock title %}

{% block content %}
<h1 class="text-success">Update your profile</h1>
<div class="row">
    <form action="{% url "author:author-profile-update" author.id %}" method='post'>
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }} :</label><br>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div> 
{% endblock content %}
